version: 2

models:
  - name: fct_messages
    description: "Transactional fact table for every Telegram message"
    columns:
      - name: message_id
        tests:
          - unique
          - not_null
      - name: channel_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_channels')
              field: channel_key

  - name: dim_channels
    columns:
      - name: channel_key
        tests:
          - unique
          - not_null